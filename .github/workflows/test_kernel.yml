name: Test kernel

on:
  pull_request:

jobs:
  test:
    name: Run kernel tests and build wasm binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path ./kernel/Cargo.toml

      - name: Build kernel
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path ./kernel/Cargo.toml --target wasm32-unknown-unknown --release